name: Update Parliamentary Reports

on:
  schedule:
    # Run every day at 00:05 UTC
    - cron: '5 0,1,9,10,11,12 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-reports:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Run script
      run: python parliament_reports.py
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add reports.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update reports - $(date +'%Y-%m-%d %H:%M')" && git push)
